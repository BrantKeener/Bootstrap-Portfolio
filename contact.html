<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Contact</title>
</head>

<body>
    <div class="container-fluid" ;>
        <div class="row top_bar">
            <div class="col-md-3">
                <h1 class="name text-center">Brant Keener</h1>
            </div>
            <div class="col-md-6"></div>
            <nav class="col-md-3 navbar">
                <a href="index.html" class="btn aboutun">About</a>
                <a href="portfolio.html" class="btn portfoliun">Portfolio</a>
                <a href="contact.html" class="btn contactun">Contact</a>
            </nav>
        </div>
        <div class="row">
            <div class="container-fluid primary_background contact_background">
                <div class="row">
                    <div class="col-md-6 primary_content">
                        <div class="row content_header">
                            <h1 class="teal_font">Contact</h1>
                        </div>
                        <div class="row name_row">
                            <div class="col-md-1 col-sm-1">
                                <label for="name_form">Name</label>
                            </div>
                            <div class="col-md-3 col-sm-2">
                                <input type="text" id="name_form">
                            </div>
                        </div>
                        <div class="row email_row">
                            <div class="col-md-1 col-sm-1">
                                <label for="email_form">Email</label>
                            </div>
                            <div class="col-md-3 col-sm-2">
                                <input type="text" id="email_form">
                            </div>
                        </div>
                        <div class="row message_row">
                            <div class="col-md-2 col-sm-2">
                                <label for="message_form" class="message_label">Message</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <textarea name="message" id="message_form"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid copyright">
